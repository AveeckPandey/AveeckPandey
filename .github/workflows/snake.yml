name: Generate Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write # <-- Important: Add this permission
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate snake animation (SVG + GIF)
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AveeckPandey
          svg_out_path: dist/snake.svg
          gif_out_path: dist/snake.gif

      # Deploy snake files to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
